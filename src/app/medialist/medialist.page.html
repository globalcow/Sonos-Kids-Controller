<ion-header>
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <ion-back-button icon="arrow-back-outline" defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{artist.name}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides [options]="slideOptions" scrollbar="true" #slider (ionSlideDidChange)="slideDidChange()">
        <ion-slide *ngFor="let currentMedia of media">
            <ion-grid>
                <ion-row class="media-card">
                    <ion-col size="12">
                        <ion-card>
                            <img (click)="coverClicked(currentMedia)" draggable="false" style="-moz-user-select: none;" ondragstart="return false;" src="{{covers[currentMedia.title]}}">
                            <ion-card-header (click)="mediaNameClicked(currentMedia)">
                                <ion-card-title class="ion-text-nowrap truncate-text">{{currentMedia.title}}</ion-card-title>
                            </ion-card-header>
                        </ion-card>
                        <ion-button *ngIf="hasBookmark(currentMedia)" (click)="bookmarkClicked(currentMedia)" shape="round" color="light" class="bookmark">
                                <ion-icon slot="icon-only" name="bookmark-outline"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-slide>
    </ion-slides>
</ion-content>
